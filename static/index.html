<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta property="og:title" content="APPNAME">
        <meta property="og:description" content="The last online calendar app you'll need.">
        <title>Calendar</title>
        <link rel="stylesheet" href="main.css">
        <link rel="icon" href="favicon.png">
    </head>
    <body>

        <div id="main-container" class="flex-col">
            <div id="ribbon">
                <button><b>Today</b></button>
                <button>Day</button>
                <button>Week</button>
                <button>Month</button>
                <button>Year</button>
                <button style="float: right">Settings</button>
            </div>
            <div id="body" class="flex-row">
                <div id="left-pane">
                    <button>Add Event</button>
                </div>
                <div id="right-pane">
                </div>
            </div>
        </div>

        <!-- Modals -->
        <div class="modal-layer" style="display: none">
            <div class="modal" id="event-add-dialog">
                <h1>Add Event</h1>
                
            </div>
        </div>

        <!-- Scripts -->
        <script src="main.js" type="module"></script>

    </body>
</html>
